<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock~Paper~Scissors</title>
    </head>
    <body>



        <script>

function getComputerChoice () {
    let random = Math.random();
    if (random < 0.3) {
        return "Rock";
    } else if (random < 0.6) {
        return "Scissors";
    } else {
        return "Paper"
    }
}

function playRound (playerSelection,computerSelection) {
    if (playerSelection === "rock") {
        if (computerSelection === "Rock") {
            return "Draw! You both chose rock!"
        } else if (computerSelection === "Scissors") {
            playerScore++
            return "You win! Rock beats scissors!" 
        } else if (computerSelection === "Paper") {
            computerScore++
            return "You lose! Paper beats rock!" 
        }

    } else if (playerSelection === "paper") {
        if (computerSelection === "Paper") {
            return "Draw! You both chose paper!"
        } else if (computerSelection === "Rock") {
            playerScore++
            return "You win! Paper beats rock!" 
        } else if (computerSelection === "Scissors") {
            computerScore++
            return "You lose! Scissors bears paper!" 
        }

    } else if (playerSelection === "scissors") {
        if (computerSelection === "Scissors") {
            return "Draw! You both chose scissors!"
        } else if (computerSelection === "Paper") {
            playerScore++
            return "You win! Scissors beats paper!" 
        } else if (computerSelection === "Rock") {
            computerScore++
            return "You lose! Rock beats scissors!" 

    }

 } else {
        return "invalid choice"
    }
    
}


let computerScore = 0;
let playerScore = 0;

function game () {


    for (let i = 0; i < 5; i++) {
        
        let playerSelection = prompt("Rock, paper, scissors?").toLowerCase();
        let computerSelection = getComputerChoice();
        console.log(playRound(playerSelection,computerSelection))
        console.log(`player:${playerScore} computer:${computerScore}`)
    }

    if (playerScore > computerScore) {
        console.log("Winner winner chicken dinner!!")
    } else if (computerScore > playerScore) {
        console.log("Looooseeeer!! Looooooser!! L L L L L")
    } else if (computerScore === playerScore) {
        console.log ("It's a draw! Everyone's a winner! Or... loser...")
    }

}
 
game ()

        </script>
    </body>
</html>
